  <style>

    .buttons {
      margin: 10px 0px;

    .images {
      height: 500px;
      position: relative;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
    }

    #webcam-container {
        position: absolute;
        top: 5px;
        left: 5px;
    }

    #toggle-webcam {
        position: absolute;
        top: 5px;
        right: 5px;
    }
  </style>
</head>

</div>

<script>
function toggleWebcamContainer() {
    var container = document.getElementById('webcam-container');
    if (container.style.display === 'none') {
        container.style.display = 'block';
    } else {
        container.style.display = 'none';
    }
}
</script>
